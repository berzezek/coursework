{% extends 'linkcut/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="form">
  <div class="form__div">
    <h2>Авторизация на сайте</h2>
    <form method="POST" class="uniForm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-warning">Войти</button>
    </form>
    <hr>
    Забыли пароль? <a href="{% url 'pass-reset' %}">Получите новый</a>
  </div>
</div>
{% endblock main %}
