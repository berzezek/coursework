{% extends 'linkcut/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="form">
  <div class="form__div">
    <h2>Регистрация на сайта</h2>
    <form method="POST" class="uniForm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-warning">Зарегистрироваться</button>
    </form>
    <hr>
    Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a>
  </div>
</div>
{% endblock main %}
