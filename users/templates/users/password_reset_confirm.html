{% extends 'linkcut/base.html' %}
{% load crispy_forms_tags %}
{% block main %}
<div class="container">
  <div class="form__div">
    <h2>Восстановление пароля</h2>
    <form method="POST" class="uniForm">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger">Установить пароль</button>
    </form>
  </div>
</div>
{% endblock main %}
