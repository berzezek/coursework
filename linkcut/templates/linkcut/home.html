{% extends 'linkcut/base.html' %}

{% block title %}
Главная
{% endblock %}

{% block main %}
  <form method="post" class="form">
    <div class="">
      <h2 class="">Страница авторизации</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="form__button" type="submit">Войти</button>
    <hr class="">
    <a href=""><button class="form__button" type="submit">Уже зарегистрированы?</button></a>
    <a href=""><button class="form__button" type="submit">Забыли пароль?</button></a>
      <br>
      Привет
      {% for item in link %}
        {{ item.owner }}
        {{ item.slug }}
      {% endfor %}
    </div>
  </form>
{% endblock %}
