{% extends 'linkcut/base.html' %}

{% block title %}
  Авторизация
{% endblock %}

{% block main %}
  <form method="post" class="form">
    <div class="">
      <h2 class="">Страница авторизации</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="form__button" type="submit">Войти</button>
    <hr class="">
    <a href="{% url 'user' %}"><button class="form__button" type="submit">Уже зарегистрированы?</button></a>
    <a href="{% url 'pass-reset' %}"><button class="form__button" type="submit">Забыли пароль?</button></a>
  </form>
{% endblock %}
