{% extends 'linkcut/base.html' %}

{% endblock %}

{% block main %}

    <h2 class="">Восстановить пароль</h2>
      {% csrf_token %}
      {{ form.as_p }}

    <a href="{% url 'home' %}"><button class="form__button" type="submit">Уже зарегистрированы?</button></a>
  </form>
{% endblock %}
