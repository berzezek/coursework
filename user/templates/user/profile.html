{% extends 'linkcut/base.html' %}

{% block title %}
  Профиль {{ user.username }}
{% endblock %}

{% block main %}
  <form method="post" enctype="multipart/form-data" class="form">
    <h2 class="">Кабинет пользователя</h2>
    <div class="">
      <div class="">
        <img class="" width="128" height="128" src="{{ user.profile.img.url }}">
        <div class="">
          @{{ user.username }}
          <br><br>
          {% if user.email %}
          <b>E-mail: </b>{{ user.email }}
          {% endif %}
        </div>
      </div>
      {% csrf_token %}
      {{ updateUserForm.as_p }}
      {{ profileForm.as_p }}
      <button class="form method="post"" type="submit">Обновить данные</button>
    </div>
  </form>
{% endblock %}
